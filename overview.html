    <!-- Javascript -->

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li class="welcome"><h5>Welcome, tinashin17!</h5></li>
            <li><button class="btn btn-success" >Sign Out</button></li>
          </ul>

        </nav>
        <h4 class="text-muted"><a href="home.html">EECS339: Portfolio Manager</a></h4>
      </div>

      <div class="container">
        <div class='row'>

          <div class="col-md-3">
            <br><br>
              <ul id="pillTabs" class="nav nav-pills nav-stacked" role="tablist">
                  <li class="active"><a href="#overview" role="tab" data-toggle="tab">Overview</a></li>
                  <li><a href="#performance" role="tab" data-toggle="tab">Performance</a></li>
                  <li><a href="#transaction" role="tab" data-toggle="tab">Transaction</a></li>
                  <li><a href="#strategy" role="tab" data-toggle="tab">Strategy</a></li>
              </ul>
          </div>

          <div class="col-md-9">
              <ul id="myTabs"class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#portfolio1" role="tab" data-toggle="tab">Portfolio 1</a></li>
                <li role="presentation"><a href="#portfolio2" role="tab" data-toggle="tab">Portfolio 2</a></li>

              <div class="tab-content folder">
                <div role="tabpanel" class="tab-pane fade in active" id="portfolio1">

                    <h5>Cash Balance:</h5>
                    <h5>Holdings:</h5>

                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Present Value</th>
                        <th>Shares</th>
                        <th>
                      </tr>
                      <tr>
                        <td>1</td>
                        <td>Apple</td>
                        <td>AAPL</td>
                        <td>94.95</td>
                        <td>100</td>
                      </tr>
                    </table>
                    <br>

                  </div>
                  <div role='tabpanel' class='tab-pane fade' id='performance'>2</div>
                  <div role='tabpanel' class='tab-pane fade' id='transaction'>3</div>
                  <div role='tabpanel' class='tab-pane fade' id='strategy'>4</div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="portfolio2">
                  <div role='tabpanel' class='tab-pane fade' id='overview'>5</div>
                  <div role='tabpanel' class='tab-pane fade' id='performance'>6</div>
                  <div role='tabpanel' class='tab-pane fade' id='transaction'>7</div>
                  <div role='tabpanel' class='tab-pane fade' id='strategy'>8</div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="add">
                  <div role='tabpanel' class='tab-pane fade' id='overview'>9</div>
                  <div role='tabpanel' class='tab-pane fade' id='performance'>10</div>
                  <div role='tabpanel' class='tab-pane fade' id='transaction'>11</div>
                  <div role='tabpanel' class='tab-pane fade' id='strategy'>12</div>
                </div>
              </div>
          </div>

        </div>
