<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portfolio Manager</title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/portfolio.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/portfolio.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li class="welcome"><h5>Welcome, tinashin17!</h5></li>
            <li><button class="btn btn-success" >Sign Out</button></li>
          </ul>

        </nav>
        <h4 class="text-muted"><a href="home.html">EECS339: Portfolio Manager</a></h4>
      </div>

      <div class="container">
        <div class='row'>

          <div class="col-md-3">
            <br><br>
              <ul id="pillTabs" class="nav nav-pills nav-stacked" role="tablist">
                  <li><a href="overview.html" role="tab">Overview</a></li>
                  <li><a href="performance.html" role="tab">Performance</a></li>
                  <li class="active"><a href="#transaction" role="tab">Transaction</a></li>
                  <li><a href="strategy.html" role="tab">Strategy</a></li>
              </ul>
          </div>

          <div class="col-md-9">
              <ul id="myTabs"class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#portfolio1" role="tab" data-toggle="tab">Portfolio 1</a></li>
                <li role="presentation"><a href="#portfolio2" role="tab" data-toggle="tab">Portfolio 2</a></li>
                <li role="presentation"><a href="#add" role="tab" data-toggle="tab">Add Portfolio</a></li>
              </ul>


              <div class="tab-content folder">
                <div role="tabpanel" class="tab-pane fade in active" id="portfolio1">

              <!-- Transaction in Portfolio1 -->

                  <div role='tabpanel' class='tab-pane fade in active' id='transaction'>
                    <h4>Buy</h4>
                      <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" id="buySymbol" placeholder="Symbol">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="buyAmount" placeholder="Amount">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>

                    <h4>Sell</h4>
                      <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" id="sellSymbol" placeholder="Symbol">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="sellAmount" placeholder="Amount">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>

                    <h4>Cash</h4>
                      <form class="form-inline">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="cashAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Deposit</button>
                        <button type="submit" class="btn btn-primary">Withdraw</button>
                      </form>
                      <br>
                      <h4>Transaction History</h4>
                      <table class="table table-hover">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Shares</th>
                        <th>Value</th>
                      </tr>
                      <tr>
                        <td>1</td>
                        <td>-</td>
                        <td>-</td>
                        <td>Deposit</td>
                        <td>-</td>
                        <td>$2,240</td>
                      </tr>
                    </table>
                  </div>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="portfolio2">
                  
                </div>
                <div role="tabpanel" class="tab-pane fade" id="add">
                  
                </div>
              </div>
          </div>

        </div>
      </div>
           


      <footer class="footer">
        <p>&copy;Philip Lan, Tina Shin</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
